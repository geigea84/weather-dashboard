<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div>
            <header>
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <!--sticky column to get left side to stay over there?
        media query/col-12 reset it to stacked-->
        <div class="row">
            <div class="col-sm-12 col-md-3 topline">
                <h3>Search for a City:</h3>
                <input type="text" id="city-input" placeholder="enter a city">
                <button id="search-button">Search</button>
                <div id="append-div"></div>
            </div>
            <div class="col-sm-12 col-md-9 topline">
                <div class="city-date-weather-icon">
                    <div id="city-and-date"><h3>City & Date</h3></div>
                    <div id="title-icon"></div>
                </div>
                <div class="city-specs">
                    <div id="temperature">Temperature:</div>
                    <div id="humidity">Humidity:</div>
                    <div id="wind-speed">Wind Speed:</div>
                    <div>UV Index: <span id="uv-index"></span></div>
                </div>
                <br>
                <div>
                    <h4>5-Day Forecast:</h4>
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col-sm-12 col-md-3"></div>
            <div class="col-sm-12 col-md-9">
                <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2 card five-day">
                    <div class="card-header" id="day1"></div>
                    <div class="card-body">
                        <div class="weather-icon">
                            <img id="icon1">
                        </div>
                        <div class="temp" id="temp1"></div>
                        <div class="humid" id="humid1"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2 card five-day">
                    <div class="card-header" id="day2"></div>
                    <div class="card-body">
                        <div class="weather-icon">
                            <img id="icon2">
                        </div>
                        <div class="temp" id="temp2"></div>
                        <div class="humid" id="humid2"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2 card five-day">
                    <div class="card-header" id="day3"></div>
                    <div class="card-body">
                        <div class="weather-icon">
                            <img id="icon3">
                        </div>
                        <div class="temp" id="temp3"></div>
                        <div class="humid" id="humid3"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2 card five-day">
                    <div class="card-header" id="day4"></div>
                    <div class="card-body">
                        <div class="weather-icon">
                            <img id="icon4">
                        </div>
                        <div class="temp" id="temp4"></div>
                        <div class="humid" id="humid4"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2 card five-day">
                    <div class="card-header" id="day5"></div>
                    <div class="card-body">
                        <div class="weather-icon">
                            <img id="icon5">
                        </div>
                        <div class="temp" id="temp5"></div>
                        <div class="humid" id="humid5"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
